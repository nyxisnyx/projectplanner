<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet de Gestion des Tâches</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>
<body>
    <header>
        <button 
        id="dark-mode-toggle">
        <img src="assets/img/sun.png" id="icon">
        </button>
        <h1>Projet de Gestion des Tâches</h1>
    </header>
    <div class="container">

        <div class="task-form">
            <input type="text" id="task-name" placeholder="Nom de la tâche">
            <input type="text" id="task-description" placeholder="Description de la tâche">
            <input type="date" id="due-date">
            <select id="status">
                <option value="todo">todo</option>
                <option value="doing">doing</option>
                <option value="done">done</option>
                <option value="research">research</option>
            </select>
            <button id="add-task-btn">Ajouter la tâche</button>
        </div>
        <div id="sort">
            <button id="sort-alpha-btn">Trier par nom</button>
            <button id="sort-due-date-btn">Trier par date d'échéance</button>
            <button id="clear-task-list-btn">Supprimer la liste de tâches</button>
            <button id="show-all-tasks-btn">Show All</button>
            
        </div>
        <div id="filters">
            <button id="filter-todo-btn">Afficher les tâches à faire</button>
            <button id="filter-doing-btn">Afficher les tâches en cours</button>
            <button id="filter-done-btn">Afficher les tâches terminées</button>
            <button id="filter-research-btn">Afficher les tâches de recherche</button>
        </div>
        <div class="task-list" id="task-list">
            <!-- Liste des tâches -->
        </div>

<div id="modal-container" class="modal-container">
    <div class="modal">
        <h2>Edit Task</h2>
        <input type="text" id="edit-task-name" placeholder="Nom de la tâche">
        <input type="text" id="edit-task-description" placeholder="Description de la tâche">
        <input type="date" id="edit-due-date">
        <select id="edit-status">
            <option value="todo">todo</option>
            <option value="doing">doing</option>
            <option value="done">done</option>
            <option value="research">research</option>
        </select>
        <button id="save-task-btn">Save</button>
        <button id="close-modal-btn">Close</button>
    </div>
</div>
        
    </div>

    <script src="assets/js/taskManager.js" type="module"></script>
    <script src="assets/js/app.js" type="module"></script>
    <script src="assets/js/darkmode.js" type="module"></script>
    <footer>
        <div class="contacts">
            <article class="contacts">
                <h2>Contributors</h2>
                <div class="contributors">
                <p>Giovanni</p>
                <p>July</p>
                <p>Dorion</p>
                </div>
            </article>
            <div class="git-icons">
                <img class="git" src="assets/img/code.png" alt="github">
                <img class="git" src="assets/img/code.png" alt="github">
                <img class="git" src="assets/img/code.png" alt="github">
                </div>
            <div class="mail">
                <p>+ 210 0125 22 33 88</p>
            </div> 
        </div>
        <div class="about-picture">
        </div>
    </footer>
</body>
</html>
